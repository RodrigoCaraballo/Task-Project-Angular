<div class="w-screen h-screen flex flex-col justify-center items-center bg-gradient-to-r from-purple-500 to-blue-500 aspect-video">
    <div class="flex flex-col justify-center items-center w-5/6 h-1/6
                lg:h-1/5">
      <h1 class="text-white">Plan your day</h1>
      <p class="text-white font-semibold
                md:text-lg
                lg:text-2xl">with us</p>
    </div>

    <form [formGroup]="signInForm" class="flex flex-col justify-center items-center bg-purple-800 rounded-sm shadow-2xl shadow-slate-100 w-5/6 h-3/4
                  xl:w-3/6">
      <fieldset class="border-none m-0 h-5/6 w-full px-2">

        <div class="flex flex-col w-full h-1/4 mb-2">
          <h2 class="text-center text-white font-bold mb-0">Sign In</h2>
          <p class="text-center text-white font-semibold text-sm
                    md:text-base
                    lg:text-lg">Write your credentials</p>
        </div>

        <div class="flex flex-col items-center mb-4 h-1/4">
          <label class="text-2xl text-center font-bold text-white
                        md:text-4xl
                        lg:text-5xl">Email</label>
          <input formControlName="email"
                  class="w-10/12 rounded-sm shadow h-2/4
                        md:placeholder:text-lg md:text-lg
                        lg:placeholder:text-2xl lg:text-2xl"
          type="email" placeholder="Example@mail.com">
        </div>

        <div class="flex flex-col items-center mb-4 h-1/4">
          <label class="text-2xl text-center font-bold text-white
                        md:text-4xl">Password</label>
          <input formControlName="password"
                  class="w-10/12 rounded-sm shadow h-2/4
                        md:placeholder:text-lg md:text-lg
                        lg:placeholder:text-2xl lg:text-2xl"
                        type="password" placeholder="********">
        </div>

        <div class="flex flex-col justify-center items-center gap-2 mb-2 h-1/4
                    xsm:flex-row xsm:h-1/5">
          <button (click)="signInUser()"
                    class="bg-blue-500 font-semibold text-white rounded-sm shadow-md w-fit py-1 px-4
                          xsm:text-lg
                          md:text-3xl
                          lg:py-3 lg:px-6
                          hover:transition-all hover:ease-in hover:duration-500 hover:bg-blue-600"
                          >Send</button>
          <button (click)="changeComponent()" class="bg-blue-500 font-semibold text-white rounded-sm shadow-md w-fit py-1 px-4
                          xsm:text-lg
                          md:text-3xl
                          lg:py-3 lg:px-6
                          hover:transition-all hover:ease-in hover:duration-500 hover:bg-blue-600"
                          >Register</button>
        </div>

      </fieldset>
    </form>

    <div class="flex flex-col justify-center items-center fixed bottom-2 left-2 w-fit h-fit gap-2"
    *ngIf="showError">
      <p *ngIf="showError && signInForm.get('email')?.hasError('required')"
      class="my-auto bg-red-500 rounded-md text-white px-4 py-2">Email is Required</p>

      <p *ngIf="showError && signInForm.get('password')?.hasError('required')"
      class="my-auto bg-red-500 rounded-md text-white px-4 py-2">Password is Required</p>

      <p *ngIf="showError && signInForm.get('password')?.hasError('required')"
      class="my-auto bg-red-500 rounded-md text-white px-4 py-2">Password is Required</p>

      <p *ngIf="showError && firabaseStatus"
      class="my-auto bg-red-500 rounded-md text-white px-4 py-2">{{firabaseStatus | statusFirabasePipe}}</p>
    </div>

    <div class="flex flex-col justify-center items-center fixed bottom-2 left-2 w-fit h-fit gap-2"
    *ngIf="showOk">
    <p *ngIf="showOk"
    class="my-auto bg-green-500 rounded-md text-white px-4 py-2">Login successful</p>
    </div>
</div>

<div class="flex flex-row justify-center items-center fixed bottom-2 left-2 w-fit h-fit gap-2"
*ngIf="loadingMsg">
<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-loader-2 animate-spin" width="32" height="32" viewBox="0 0 24 24" stroke-width="2.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
  <path d="M12 3a9 9 0 1 0 9 9" />
</svg>
</div>
